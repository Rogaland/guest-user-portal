<div class="text-center">
    <h3>Velkommen</h3>
    <p>
        {{confirmationResult.message}}
    </p>
    <p *ngIf="confirmationResult.hostNotifyStatus && confirmationResult.hostNotifyStatus !== 'NOTIFIED'">
        Vi fikk ikke kontakt med den du skal besøke. Vennligst gå til resepsjonen.
    </p>
    <p>
        Du vil få en SMS med påloggingsinformasjon til trådløst nettverk.
    </p>
    <div class="form-group" style="margin-top: 30px;">
        <div class="col-xs-6 col-xs-offset-3">
            <button class="btn btn-primary btn-block" (click)="next()">Ferdig <span class="glyphicon glyphicon-circle-arrow-right"></span></button>
        </div>
    </div>
</div>
