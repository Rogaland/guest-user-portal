<form id="signup-form" name="signup" class="form-horizontal" #f="ngForm" autocomplete="off">
    <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label">Fornavn</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="firstName" [(ngModel)]="formData.firstName" placeholder="Skriv inn navnet ditt"
                required #firstName="ngModel">
                <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                    <div [hidden]="!firstName.errors.required">
                        Du må skrive inn navnet ditt.
                    </div>
                </div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-3 control-label">Etternavn</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="lastName" [(ngModel)]="formData.lastName" placeholder="Skriv inn navnet ditt"
                required #lastName="ngModel">
                <div *ngIf="lastName.errors && (lastName.dirty || lastName.touched)" class="alert alert-danger">
                    <div [hidden]="!lastName.errors.required">
                        Du må skrive inn navnet ditt.
                    </div>
                </div>
        </div>
    </div>
    <div class="form-group">
        <label for="organization" class="col-sm-3 control-label">Organisasjon</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="org" [(ngModel)]="formData.organization" placeholder="Skriv inn navnet på organisasjonen du kommer fra"
                required #organization="ngModel">
                <div *ngIf="organization.errors && (organization.dirty || organization.touched)" class="alert alert-danger">
                    <div [hidden]="!organization.errors.required">
                         Du må skrive inn navnet på organisasjonen din.
                    </div>
                </div>
        </div>
    </div>
    <div class="form-group">
        <label for="mobile" class="col-sm-3 control-label">Mobil</label>
        <div class="col-sm-9">
            <input type="tel" class="form-control" name="mobile" [(ngModel)]="formData.mobile" placeholder="Skriv inn mobiltelefonnummeret ditt"
                required  minlength="8" maxlength="8" #mobile="ngModel">
                 <!--<div *ngIf="mobile.errors && (mobile.dirty || mobile.touched)" class="alert alert-danger">
                    <div [hidden]="!mobile.errors.required">
                         Du må skrive inn mobiltelefonnummeret ditt (8 siffer)
                    </div>
                     <div [hidden]="!mobile.errors.minlength">
                        Du må skrive inn mobiltelefonnummeret ditt (8 siffer).
                    </div>
                </div>-->
        </div>
    </div>
    <!--<div class="form-group">
        <label for="email" class="col-sm-3 control-label">Epost</label>
        <div class="col-sm-9">
            <input type="email" class="form-control" name="email" [(ngModel)]="formData.mail" placeholder="Skriv inn epost adressen din"
                required #email="ngModel">
                <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                    <div [hidden]="!email.errors.required">
                         Du må skrive inn din epostadresse.
                    </div>
                </div>
        </div>
    </div>-->

    <div class="form-group" style="margin-top: 30px;">
        <div class="col-xs-6 col-xs-offset-3">
            <button (click)="next()" [disabled]="!f.valid" class="btn btn-primary btn-block" value="Neste">Neste <span class="glyphicon glyphicon-circle-arrow-right"></span></button>
        </div>
    </div>
</form>
