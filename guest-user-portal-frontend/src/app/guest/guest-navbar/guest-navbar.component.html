<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <div id="form-container">
      <div style="margin-bottom: 30px; margin-top: 30px;">
        <img src="assets/rogfk_liggende_farger.jpg" height="75" width="261"/>
      </div>

      <div style="text-align:center;">
        <h2>Velkommen til Rogaland fylkeskommune</h2>
        <h4 style="font-style: italic">Registrer deg på 1-2-3</h4>
      </div>
      <!-- the links to our nested states using relative paths -->
      <!-- add the active class if the state matches our ui-sref -->
      <div class="row">
        <div id="status-buttons" class="text-center" style="margin-bottom: 30px; margin-top: 30px;">
          <div class="col-xs-1"></div>
          <div class="col-xs-2">
            <a ui-sref-active="active" ui-sref=".profile"><span>1</span> Informasjon om deg</a>
          </div>
          <div class="col-xs-2" style="margin-top: 15px">
            <img src="assets/right-arrow.png"/>
          </div>
          <div class="col-xs-2">
            <a ui-sref-active="active" ui-sref=".visiting"><span>2</span> Hvem skal du besøke?</a>
          </div>
          <div class="col-xs-2" style="margin-top: 15px">
            <img src="assets/right-arrow.png"/>
          </div>
          <div class="col-xs-2">
            <a ui-sref-active="active" ui-sref=".finish"><span>3</span> Ferdig</a>
          </div>
          <div class="col-xs-1"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-8 col-sm-offset-1">
    <button class="btn btn-primary btn-sm pull-right" (click)="abort()">Start på nytt <span
      class="glyphicon glyphicon-repeat"></span>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    &nbsp;
  </div>
</div>
