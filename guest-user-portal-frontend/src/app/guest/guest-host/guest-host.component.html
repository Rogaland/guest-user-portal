<div class="col-sm-6 col-sm-offset-3">
  <form id="signup-form" name="signup" class="form-horizontal" autocomplete="off">
    <div class="col-xs-12">
      <div class="form-group">
        <input type="text" class="form-control" (keyup)="search()" name="visit" [(ngModel)]="searchField"
               placeholder="Skriv inn navnet pÃ¥ den du skal besÃ¸ke.">
        <select class="form-control" size="10">
          <option *ngFor="let e of visiting" value="{{e.dn}}" (click)="selected(e)">{{e.fullname}} ({{e.department}})
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-12">
        <button class="btn btn-primary btn-block" (click)="save()" [disabled]="!guestUser.owner">Neste <span
          class="glyphicon glyphicon-circle-arrow-right"></span></button>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
      {{errorMessage}}
    </div>
  </form>
</div>
